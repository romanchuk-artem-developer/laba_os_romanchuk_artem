name: Build RPM Package

on:
  push:
    branches:
      - main
    paths:
      - 'rpm/**.spec'
      - '**.sh'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: centos:7  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install RPM build tools
        run: |
          yum install -y rpm-build rpmdevtools wget unzip
          rpmdev-setuptree

      - name: Prepare RPM sources
        run: |
          cd ~/rpmbuild/SOURCES/
          wget https://github.com/romanchuk-artem-developer/laba_os_romanchuk_artem/archive/main.zip
          unzip main.zip
          mv laba_os_romanchuk_artem-main laba_os_romanchuk_artem
          cp ~/rpmbuild/SOURCES/laba_os_romanchuk_artem/rpm/calcfiles.spec ~/rpmbuild/SPECS/

      - name: Build RPM
        run: |
          cd ~/rpmbuild
          rpmbuild -bs --define "dist .generic" SPECS/calcfiles.spec
          rpmbuild --rebuild SRPMS/calcfiles-1.0-1.generic.src.rpm
          
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: rpm-package
          path: |
            ~/rpmbuild/RPMS/**/*.rpm
            ~/rpmbuild/SRPMS/**/*.src.rpm
